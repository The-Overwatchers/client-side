<html>
  <head>
    <title>Game Inspector</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/modules.css">
    <link rel="stylesheet" href="styles/icon.css">
    
    <script id="results-template" type="text/x-handlebars-template">
      <section id="results-list">
        <a href="games/{{id}}">{{name}}</a>
      </section>
    </script>
    <script id="details-template" type="text/x-handlebars-template">
      <section id="details-container">
        <ul>
          <img src="https:{{cover.url}}">
          <li>{{name}}</li>
          <li>{{publishers}}</li>
          <li>{{summary}}</li>
        </ul>
      </section>
    </script>
  </head>
  <body>

  <header>
    <a href="/"><img id="logo" src="styles/img/logo.jpg"></a>
    <h1>GAME INSPECTOR</h1>
    <!-- Nav here drop down (hamburger menu) for HOME and ABOUT -->
    <!-- Header/Nav will be the same across all pages of app -->
    <div id="icon-list">
      <a href="/login">LOGIN</a>
      <span class="icon-menu"></span>
    </div>
  </header>

  <main>
    <!-- Landing Page -->
    <section class="landing section">
      <div id="landing">Welcome to Game Inspector!  Select a platform and enter a title to see more information about your favorite video game.
        <form action="#" id="search-bar">
          <label>
            <input type="text" name="title" placeholder="Game Title" id="search-input" required>
          </label>
          <button type="submit">Search:</button>
        </form>
      </div>
    </section>

    <!-- Results Page -->
    <section class="results section">
      <div id="results">Results:</div>
    </section>

    <!-- Game Page -->
    <section class="details section">
      <div id="details">Details:</div>
    </section>

    <!-- User Login -->
    <section class="login section">
      <div id="register">
        <form action="#" id="formRegister">
          <label>
            <input type="text" name="title" placeholder="Username" id="inputRegister" required>
          </label>
          <button type="submit">Register</button>
        </form>
      </div>

      <div id="login">
        <form action="#" id="formLogin">
          <label>
            <input type="text" name="title" placeholder="Username" id="inputLogin" required>
          </label>
          <button type="submit">Login</button>
        </form>
      </div>
    </section>

    <!-- My Account -->
    <section class="account section">
      <div id="account">
        <!-- do stuff here -->
      </div>
    </section>

    <!-- Details Page: Main Content here... description of the game (title, release date, latest update, description, developers) -->
    <!-- All Pages: main content for that page -->
    <!-- Home page: first box is drop down including platforms for user to choose from  -->
    <!-- Home page: second box is text input box to search for game (auto complete?STRETCH) -->
    <!--  -->
    <!-- Search/Go Button by input box -->

  </main>

  <footer>
    <!-- Footer of the page goes here, add linkedIn links (maybe copyright to look fancy) -->
    <!-- Footer will be the same across all pages -->

  </footer>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/page.js/1.8.6/page.min.js"></script>

  <script src="scripts/models/games.js" type="text/javascript"></script>
  <script src="scripts/index.js" type="text/javascript"></script>
  <script src="scripts/views/details-view.js" type="text/javascript"></script>
  <script src="scripts/views/index-view.js" type="text/javascript"></script>
  <script src="scripts/views/results-view.js" type="text/javascript"></script>
  <script src="scripts/views/login-view.js" type="text/javascript"></script>
  <script src="scripts/controller/routes.js" type="text/javascript"></script>


  <!-- These script links are incompete. They are templates for future script files -->
  <!-- <script src="scripts/models/##" type="text/javascript"></script>
  <script src="scripts/views/##" type="text/javascript"></script> -->
  <!-- These script links are incompete. They are templates for future script files -->
  </body>
</html>
